<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f0f0f0; */
        }

        .clock {
            width: 40vmin; /* Responsive width */
            height: 40vmin; /* Responsive height */
            max-width: 500px; /* Max width for larger screens */
            max-height: 500px; /* Max height for larger screens */
            /* border: 10px inset rgb(0, 53, 0); */
            border-radius: 50%;
            background-image: url('./clock.png');
            background-size: cover; /* Cover the entire clock */
            position: relative;
        }

        #sec, #min, #hr {
            position: absolute;
            bottom: 51%;
            left: 52%;
            transform-origin: bottom;
            border-radius: 10px;
        }

        #sec {
            width: 2%;
            height: 30%; /* Percentage based height */
            background-color: green;
        }

        #min {
            width: 2%;
            height: 25%; /* Percentage based height */
            background-color: rgb(65, 5, 168);
        }

        #hr {
            width: 2%;
            height: 20%; /* Percentage based height */
            background-color: rgb(147, 254, 24);
        }

        h2, h1 {
            text-align: center;
            position: absolute;
            width: 100%;
            color: #6cb3c1;
            text-shadow: 2px 2px 5px #94cedc;
            font-family: cursive;
        }

        h2 {
            top: 10%;
            font-weight: bolder;
        }

        h1 {
            bottom: 10%;
            font-size: 5vw; /* Responsive font size */
            font-weight: bolder;
        }

        @media (max-width: 600px) {
            .clock {
                width: 80vmin; /* Make it larger on smaller screens */
                height: 80vmin; /* Make it larger on smaller screens */
            }
            h1 {
                font-size: 8vw; /* Larger font size for mobile */
            }
        }
    </style>
</head>

<body>

    <div class="clock">
        <div id="sec"></div>
        <div id="min"></div>
        <div id="hr"></div>
        <!-- <h2>CodeSquadz</h2> -->
        <!-- <h1 id="digital">0:0:0</h1> -->
    </div>

    <script>
        function myclock() {
            var jsec = document.getElementById('sec');
            var jmin = document.getElementById('min');
            var jhr = document.getElementById('hr');

            var jtime = document.getElementById('digital');
            var mydate = new Date();
            var s = mydate.getSeconds();
            var h = mydate.getHours();
            var m = mydate.getMinutes();

            jsec.style.transform = `rotate(${s * 6}deg)`;
            jmin.style.transform = `rotate(${m * 6}deg)`;
            jhr.style.transform = `rotate(${(h * 30) + (m / 2)}deg)`;

            jsec.style.backgroundColor = s >= 30 ? "red" : "green";
            jtime.innerHTML = `${h}:${m}:${s}`;
        }

        setInterval(myclock, 1000);
    </script>

</body>

</html>
